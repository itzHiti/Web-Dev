<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>

</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="todo-app">
        <input id="new-todo" type="text" placeholder="New Task">
        <button id="add-todo" class="add-btn">Add</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
