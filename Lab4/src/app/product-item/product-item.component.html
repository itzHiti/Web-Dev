<div>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Likes: {{ product.likes }}</p>
    <button (click)="increaseLikes()" style="margin-right: 10px;">Like</button>
    <button (click)="removeProduct()" style="margin-right: 10px;">Remove</button>
</div>
