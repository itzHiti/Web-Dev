<h2>Product Details</h2>

<div *ngIf="product">
    <div *ngFor="let imageUrl of product.imageUrls" class="img-here">
        <img [src]="imageUrl" [alt]="product.name" class="image-wrapper">
    </div>
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)">Buy</button>
</div>
