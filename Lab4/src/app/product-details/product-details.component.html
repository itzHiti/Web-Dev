<h2>Product Details</h2>

<div *ngIf="product">
    <div *ngFor="let imageUrl of product.imageUrls" class="img-here">
        <img [src]="imageUrl" [alt]="product.name" class="image-wrapper">
    </div>
    <app-product-item [product]="product"></app-product-item>
    <button type="button" (click)="addToCart(product)" style="margin-top: 10px;">Buy</button>
</div>
