<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<nav class="navv">
  <a class="albums" routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">ᴀʙᴏᴜᴛ</a>
  <i id="icon"  class="fas fa-search"></i>
  <a class="albums" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">ʜᴏᴍᴇ</a>
  <i id="icon2" class="fa fa-home" aria-hidden="true"></i>
</nav>
<br>
<div style="display: flex; flex-direction: column;">
  <div *ngFor="let item of data">
    <div> Id: {{item.id}} </div>
    <div> Title: <a [routerLink]="['/albums', item.id]">{{item.title}}</a> </div>
    <div> User: {{item.userId}} </div>
    <button type="button" (click)="delete(item)"><i class="fa fa-trash" aria-hidden="true"></i></button>
    <hr>
  </div>
</div>
